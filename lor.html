<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY OF RUINA | ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lib-gold: #ffdf8c;
            --lib-glow: rgba(255, 223, 140, 0.4);
            --deep-black: #020205;
            --sepia-paper: #e8dcc4;
        }

        body {
            background-color: var(--deep-black);
            background-image: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,-2) 100%), 
                              url('itried.jpg');
            background-size: cover;
            color: #d4c4a8;
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .orb {
            position: absolute;
            background: var(--lib-gold);
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 15px var(--lib-gold);
            pointer-events: none;
            animation: floatUp 15s infinite linear;
            z-index: 1;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        nav {
            width: 120px;
            background: rgba(0, 0, 0, 0.85);
            border-right: 1px solid var(--lib-glow);
            padding: 20px;
            z-index: 100;
        }

        .shelf { flex-grow: 1; display: flex; align-items: center; justify-content: center; gap: 30px; z-index: 10; }

        .book-item {
            width: 140px;
            height: 200px;
            background: #111;
            border: 1px solid var(--lib-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Orbitron';
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-align: center;
        }
        .book-item:hover { transform: translateY(-15px); box-shadow: 0 0 25px var(--lib-glow); }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.94);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            perspective: 2500px;
        }

        .book-wrap {
            width: 800px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
        }

        .page-static {
            position: absolute;
            width: 400px;
            height: 100%;
            background: var(--sepia-paper);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.2);
            color: #1a1a1a;
            padding: 50px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0; 
            transition: opacity 0.5s ease-in-out;
        }
        .left-base { left: 0; border-radius: 5px 0 0 5px; border-right: 1px solid rgba(0,0,0,0.1); }
        .right-base { right: 0; border-radius: 0 5px 5px 0; }

        .flipping-page {
            position: absolute;
            right: 0;
            width: 400px;
            height: 100%;
            background: var(--sepia-paper);
            transform-origin: left;
            z-index: 40;
            pointer-events: none;
            box-shadow: inset 3px 0 10px rgba(0,0,0,0.1);
        }

        .cover-front {
            position: absolute;
            right: 0;
            width: 400px;
            height: 100%;
            background: #1a1a1a;
            border: 3px solid var(--lib-gold);
            color: var(--lib-gold);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-origin: left;
            z-index: 100;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            backface-visibility: hidden;
            border-radius: 0 5px 5px 0;
        }

        .controls {
            opacity: 0;
            transition: 0.3s ease;
            margin-top: 40px;
            text-align: center;
        }
        .book-wrap:hover .controls { opacity: 1; }

        .lib-btn {
            background: #1a1a1a;
            color: var(--sepia-paper);
            border: 1px solid transparent;
            padding: 12px 30px;
            margin: 8px;
            cursor: pointer;
            font-family: 'Cormorant Garamond';
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .lib-btn:hover { background: var(--lib-gold); color: #000; }

        .open-cover { transform: rotateY(-180deg); }
        .show-content { opacity: 1 !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="orb-container"></div>

    <nav>
        <div style="font-family: 'Orbitron'; color: var(--lib-gold); font-size: 1.2rem; letter-spacing: 2px;">LIBRARY OF RUINA</div>
        <p style="font-size: 0.8rem; opacity: 0.5;">By trivo101nikua37</p>
    </nav>

    <div class="shelf">
        <div class="book-item" onclick="startReception('CRYSTALLLIZED', 'Crystallized', 'Book of the Ruina, once sought by many after the `glitch` depression.', 'https://www.tynker.com/code/view/6938daae38bb9743613e271e/', true)">CRYSTALLIZED</div>
        <div class="book-item" onclick="startReception('PLANET//SHAPER', 'The Shaper', 'Where it all began.', 'https://www.tynker.com/code/view/69669b8015b92259e30af9dc/', true)">PLANET//SHAPER</div>
        <div class="book-item" onclick="startReception('NUCLEAR-CORE', 'The Perfect Contractor', 'Open this. Open that. Will you open this?', 'https://www.tynker.com/code/view/6939c4aeed965531962fc9b8/', true)">NUCLEAR-CORE</div>
    </div>

    <div id="overlay">
        <div class="book-wrap" id="book-container">
            <div class="page-static left-base" id="left-page">
                <h3 style="border-bottom: 2px solid #1a1a1a; padding-bottom: 10px; font-size: 1.4rem;">DESCRIPTION</h3>
                <p id="bg-content" style="font-size: 1.2rem; line-height: 1.6; margin-top: 30px;"></p>
            </div>
            <div class="page-static right-base" id="right-page">
                <h2 id="book-title" style="margin-top: 60px; font-size: 2.8rem; margin-bottom: 0;"></h2>
                <p id="book-subtitle" style="font-style: italic; color: #666; font-size: 1.2rem;"></p>
                <div class="controls">
                    <button class="lib-btn" id="final-read-btn">READ</button><br>
                    <button class="lib-btn" onclick="closeReception()">RETURN</button>
                </div>
            </div>
            <div class="cover-front" id="book-cover">
                <h1 id="cover-label" style="letter-spacing: 8px; font-size: 2.2rem;">TITLE</h1>
                <div style="width: 40px; height: 2px; background: var(--lib-gold); margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        const orbCont = document.getElementById('orb-container');
        for(let i=0; i<15; i++){
            let orb = document.createElement('div');
            orb.className = 'orb';
            orb.style.left = Math.random() * 100 + "vw";
            orb.style.width = orb.style.height = (Math.random() * 8 + 4) + "px";
            orb.style.animationDelay = (Math.random() * 10) + "s";
            orbCont.appendChild(orb);
        }

        const overlay = document.getElementById('overlay');
        const cover = document.getElementById('book-cover');
        const container = document.getElementById('book-container');
        const leftPage = document.getElementById('left-page');
        const rightPage = document.getElementById('right-page');

        async function startReception(title, subtitle, background, url, useFetch) {
            leftPage.classList.remove('show-content');
            rightPage.classList.remove('show-content');
            
            document.getElementById('cover-label').innerText = title;
            document.getElementById('book-title').innerText = title;
            document.getElementById('book-subtitle').innerText = subtitle;
            document.getElementById('bg-content').innerText = background;

            // Define button behavior based on the 'useFetch' boolean passed in
            document.getElementById('final-read-btn').onclick = async () => {
                const newWindow = window.open('about:blank', '_blank');
                if (!newWindow) {
                    alert("Please enable popups for the Archive.");
                    return;
                }

                if (useFetch) {
                    // --- PORTAL/FETCH METHOD ---
                    try {
                        newWindow.document.write('<h1 style="font-family:sans-serif; text-align:center; margin-top:20%;">Initiating Portal...</h1>');
                        const res = await fetch(url);
                        let text = await res.text();
                        const baseTag = `<base href="${url}">`;
                        text = text.includes('<head>') ? text.replace('<head>', `<head>${baseTag}`) : baseTag + text;
                        newWindow.document.open();
                        newWindow.document.title = title;
                        newWindow.document.write(text);
                        newWindow.document.close();
                    } catch (e) {
                        console.error("Portal Error (CORS):", e);
                        newWindow.document.body.innerHTML = "<div style='color:red; text-align:center; margin-top:20%; font-family:sans-serif;'><h2>Error: CORS security blocked the Portal.</h2><p>Switch this book to 'false' (Iframe method) in your shelf code.</p></div>";
                    }
                } else {
                    // --- IFRAME METHOD ---
                    newWindow.document.title = title;
                    newWindow.document.body.style.margin = "0";
                    newWindow.document.body.style.padding = "0";
                    newWindow.document.body.style.overflow = "hidden";
                    const iframe = newWindow.document.createElement('iframe');
                    Object.assign(iframe.style, {
                        position: "fixed", top: "0", left: "0", width: "100%", height: "100%",
                        border: "none", margin: "0", padding: "0", zIndex: "999999"
                    });
                    iframe.src = url;
                    newWindow.document.body.appendChild(iframe);
                }
            };

            overlay.style.display = 'flex';
            setTimeout(() => cover.classList.add('open-cover'), 50);
            await new Promise(r => setTimeout(r, 200));
            for(let i=0; i<25; i++) { createFlipSheet(); await new Promise(r => setTimeout(r, 25)); }
            setTimeout(() => { leftPage.classList.add('show-content'); rightPage.classList.add('show-content'); }, 400);
        }

        function createFlipSheet() {
            const sheet = document.createElement('div');
            sheet.className = 'flipping-page';
            container.appendChild(sheet);
            requestAnimationFrame(() => {
                sheet.style.transition = "transform 0.6s ease-in-out";
                sheet.style.transform = "rotateY(-180deg)";
            });
            setTimeout(() => sheet.remove(), 600);
        }

        function closeReception() {
            leftPage.classList.remove('show-content');
            rightPage.classList.remove('show-content');
            cover.style.zIndex = "200"; 
            cover.classList.remove('open-cover');
            setTimeout(() => { overlay.style.display = 'none'; cover.style.zIndex = "100"; }, 800);
        }

        document.onkeydown = (e) => {
            if ((e.ctrlKey && [85, 83, 73].includes(e.keyCode)) || e.keyCode === 123) return false;
        };
    </script>
</body>
</html>
