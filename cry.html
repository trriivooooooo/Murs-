<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through The Dark Twilight</title>
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f9df7b;
            --bg-deep: #0a0a0c;
            --card-glass: rgba(20, 20, 25, 0.8);
            --text-gold: linear-gradient(135deg, #d4af37 0%, #f9df7b 100%);
            --astra-purple: #7022ff;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(112, 34, 255, 0.05) 0%, transparent 50%);
            margin: 0;
            overflow: hidden;
            color: white;
        }

        #denied-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .glass-portal {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 40px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .selection-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .launch-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-truffled:hover {
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .card-astra:hover {
            border-color: var(--astra-purple);
            box-shadow: 0 0 20px rgba(112, 34, 255, 0.2);
        }

        .launch-card h3 {
            margin: 10px 0;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-pill {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 100px;
            font-size: 0.7rem;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            background: var(--text-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .logout-trigger {
            margin-top: 30px;
            display: inline-block;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.2);
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="denied-screen">
        <div style="color: #ff4757; font-family: monospace; letter-spacing: 5px;">ACCESS DENIED NOOB</div>
    </div>

    <div class="glass-portal" id="main-ui">
        <div class="status-pill" id="user-pill">why u no auth</div>
        <h1>Twilight And the 3 Birds</h1>
        <p style="margin: 10px 0; opacity: 0.7;">niche reference from lobotomy corporation (the 3 birds)</p>

        <div class="selection-panel">
            <div class="launch-card card-truffled" onclick="launchSystem('https://the2amgamerisnotaspyongod.misem.or.id/', 'Truffle')">
                <h3>Truffled</h3>
                <h4>Speciallized in gaming</h4>
            </div>

            <div class="launch-card card-astra" onclick="launchSystem('http://im.doingtechnology.com/', 'Astra')">
                <h3>Astra</h3>
                <h4>Speciallized in cloud</h4>
            </div>

            <div class="launch-card card-astra" onclick="launchSystem('https://use.astra.pxi-fusion.com.cdn.cloudflare.net/', 'Crystallized')">
                <h3>Crystallized</h3>
                <h4>Speciallized in Speed (DOWN)</h4>
            </div>
        </div>

        <span class="logout-trigger" id="logoutBtn">delete auto sign in here</span>
    </div>

    <script>
        function checkSecurity() {
            const isUnlocked = localStorage.getItem('isUnlocked');
            const userName = localStorage.getItem('userName') || "Guest";

            if (isUnlocked !== 'true') {
                document.getElementById('denied-screen').style.display = 'flex';
                return;
            }
            document.getElementById('user-pill').innerText = "User: " + userName;
        }

        function launchSystem(targetUrl, title) {
            const win = window.open('about:blank', '_blank');
            if (!win) {
                alert("popups off again? turn them on moron");
                return;
            }

            const wrapperHtml = `
<!DOCTYPE html>
<html>
<head>
    <title>${title}</title>
    <style>
        body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
        iframe { border:none; width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe src="${targetUrl}"></iframe>
</body>
</html>`;

            const blob = new Blob([wrapperHtml], {type: 'text/html'});
            const blobUrl = URL.createObjectURL(blob);

            win.location.replace(blobUrl);

            win.addEventListener('unload', () => URL.revokeObjectURL(blobUrl));
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            location.reload();
        });

        checkSecurity();
    </script>
</body>
</html>
