<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystallized | Executive</title>
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f9df7b;
            --bg-deep: #0a0a0c;
            --card-glass: rgba(20, 20, 25, 0.8);
            --border-glow: rgba(212, 175, 55, 0.3);
            --text-gold: linear-gradient(135deg, #d4af37 0%, #f9df7b 100%);
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(112, 34, 255, 0.05) 0%, transparent 50%);
            margin: 0;
            overflow: hidden;
            color: white;
        }

        /* Access Denied Overlay */
        #denied-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            border: 10px solid #111;
        }

        .terminal-text {
            font-family: 'Courier New', monospace;
            color: #ff4757;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: pulse 1.5s infinite;
        }

        /* Main UI Container */
        .glass-portal {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 40px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(212, 175, 55, 0.05);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        .status-pill {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 100px;
            font-size: 0.7rem;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: var(--text-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p.desc {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        #mathHomeworkButton {
            position: relative;
            background: #000;
            color: var(--gold-primary);
            width: 100%;
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 1px solid var(--gold-primary);
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #mathHomeworkButton:hover {
            color: #000;
            background: var(--gold-primary);
            box-shadow: 0 0 30px var(--border-glow);
            transform: scale(1.02);
        }

        /* Gold Shine Animation */
        #mathHomeworkButton::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: 0.6s;
        }

        #mathHomeworkButton:hover::after {
            left: 120%;
        }

        .logout-link {
            margin-top: 30px;
            display: inline-block;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-link:hover { color: #ff4757; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div id="denied-screen">
        <div class="terminal-text">Access Forbidden</div>
    </div>

    <div class="glass-portal" id="main-ui">
        <div class="status-pill" id="user-pill">Unauthorized</div>
        <h1 id="title">CRYSTALLIZED</h1>
        <p class="desc">Gateway</p>

        <button id="mathHomeworkButton">launch crystallized</button>
        
        <br>
        <a class="logout-link" onclick="logout()"></a>
    </div>

    <script>
        const btn = document.getElementById('mathHomeworkButton');
        const userPill = document.getElementById('user-pill');
        const deniedScreen = document.getElementById('denied-screen');

        function checkSecurity() {
            const isUnlocked = localStorage.getItem('isUnlocked');
            const userName = localStorage.getItem('userName') || "Unknown";

            if (isUnlocked !== 'true') {
                deniedScreen.style.display = 'flex';
                return;
            }

            // High-End Recognition for Admin
            if (userName.toLowerCase().startsWith("file executor")) {
                userPill.innerText = "Level 5 Admin: " + userName;
                userPill.style.borderColor = "var(--gold-secondary)";
                btn.innerText = "Access Core Records";
                document.getElementById('title').innerText = "CRYSTAL CORE";
            } else {
                userPill.innerText = "HI " + userName;
            }
        }

        async function launchSystem() {
            const url = "https://apple6.2mydns.net";
            const win = window.open('about:blank', '_blank');
            
            if (!win) {
                alert("Security block: Enable popups to proceed.");
                return;
            }

            win.document.write(`
                <html>
                <head><title>crystallized</title></head>
                <body style="margin:0;overflow:hidden;background:#000;">
                    <iframe src="${url}" style="border:none;width:100%;height:100vh;"></iframe>
                </body>
                </html>
            `);
            win.document.close();
        }

        btn.addEventListener('click', launchSystem);

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Anti-Inspect
        document.onkeydown = (e) => {
            if ((e.ctrlKey && [85, 83, 73].includes(e.keyCode)) || e.keyCode === 123) return false;
        };

        checkSecurity();
    </script>
</body>
</html>
